<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UPDATED TITLE -->
    <title>tyni.ai - Intelligent URL Condenser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&family=Inter:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        /* CSS REMAINS LARGELY THE SAME FROM PREVIOUS VERSION (v2.7 - Typeout Cypher) */
        /* Only relevant text or comments might change if they reference old branding */
        :root {
            /* Accent Color Definitions */
            --orange-primary: #FF7F00; --orange-secondary: #D96D00;
            --orange-glow: rgba(255, 127, 0, 0.2); --orange-input-focus-shadow: rgba(255, 127, 0, 0.35);
            --blue-primary: #00BFFF; --blue-secondary: #0099CC;
            --blue-glow: rgba(0, 191, 255, 0.15); --blue-input-focus-shadow: rgba(0, 191, 255, 0.25);

            /* Aura Shadow Color Definitions - STATIC */
            --aura-orange-1: rgba(255, 127, 0, 0.1);
            --aura-orange-2: rgba(255, 90, 30, 0.07);
            --aura-blue-1: rgba(0, 191, 255, 0.08);
            --aura-blue-2: rgba(0, 150, 255, 0.06);

            /* Dark Mode (Default) */
            --bg-primary: #050608; --bg-secondary: #1A1D23; --text-primary: #E0E0E5;
            --text-secondary: #9999A5; --border-color: #353941; --input-border-color: #3A3E45;
            --button-text-color: #FFFFFF; --shadow-color: rgba(0, 0, 0, 0.65);
            --input-bg: #13151A; --input-bg-darker: #0D0F13; --copy-button-bg: #1A1A1E;
            --copy-button-text: var(--text-secondary); --copy-button-hover-text: #FFFFFF;
            --corner-accent-size: 8px;

            --accent-primary: var(--orange-primary); --accent-secondary: var(--orange-secondary);
            --accent-glow: var(--orange-glow); --input-focus-shadow: var(--orange-input-focus-shadow);
            --copy-button-hover-bg: var(--orange-secondary);

            --current-aura-1: var(--aura-orange-1); --current-aura-2: var(--aura-orange-2);
        }

        body.light-mode {
            --bg-primary: #E9ECEF; --bg-secondary: #FFFFFF; --text-primary: #18181B;
            --text-secondary: #585860; --border-color: #E1E4E8; --input-border-color: #CED3D9;
            --button-text-color: #FFFFFF; --shadow-color: rgba(0, 0, 0, 0.18);
            --input-bg: #FCFCFD; --input-bg-darker: #F5F6F7; --copy-button-bg: #E5E5E8;
            --copy-button-text: var(--text-secondary); --copy-button-hover-text: #FFFFFF;

            --accent-primary: var(--blue-primary); --accent-secondary: var(--blue-secondary);
            --accent-glow: var(--blue-glow); --input-focus-shadow: var(--blue-input-focus-shadow);
            --copy-button-hover-bg: var(--blue-secondary);

            --current-aura-1: var(--aura-blue-1); --current-aura-2: var(--aura-blue-2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif; color: var(--text-primary); background-color: var(--bg-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px; overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        @keyframes crtPowerOn {
            0% { transform: scaleX(0.02) scaleY(0.01); opacity: 0; filter: brightness(4) saturate(3) blur(3px); }
            20% { transform: scaleX(1) scaleY(0.01); opacity: 1; filter: brightness(2.5) saturate(1.5) blur(1px); }
            40% { transform: scaleX(1) scaleY(0.01); opacity: 1; filter: brightness(2) saturate(1.5) blur(0.5px); }
            85% { transform: scaleX(1.01) scaleY(1.01); opacity: 1; filter: brightness(1) saturate(1) blur(0); }
            100% { transform: scale(1); opacity: 1; filter: none; }
        }

        .container {
            width: 100%; max-width: 580px; text-align: center; padding: 35px 40px;
            background-color: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow:
                0 0 20px 7px var(--current-aura-1), 0 0 40px 12px var(--current-aura-2),
                0 0 25px var(--accent-glow), 0 10px 30px var(--shadow-color);
            transition: background-color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            position: relative; transform-origin: center; opacity: 0;
            animation: crtPowerOn 1.3s cubic-bezier(0.23, 1, 0.32, 1) 0.2s forwards;
        }

        .theme-toggle-button, .title-group, .shortener-form, .result-area {
             opacity: 0; animation: fadeInContent 0.5s ease-out 1.3s forwards;
        }
        @keyframes fadeInContent { to { opacity: 1; } }

        .container::before, .container::after {
            content: ''; position: absolute; width: var(--corner-accent-size); height: var(--corner-accent-size);
            border-color: var(--accent-primary); border-style: solid; transition: border-color 0.4s ease;
        }
        .container::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; border-top-left-radius: 10px; }
        .container::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; border-bottom-right-radius: 10px; }

        .title-group { margin-bottom: 40px; }
        .title {
            font-family: 'Inter', sans-serif; font-size: 2.5rem; font-weight: 800;
            letter-spacing: -1px; color: var(--text-primary); margin-bottom: 10px; text-transform: uppercase;
        }
        .title .highlight { /* This will be the .ai part */
            color: var(--accent-primary); text-shadow: 0 0 10px var(--accent-primary);
            transition: color 0.4s ease, text-shadow 0.4s ease;
        }
        .subtitle {
            font-family: 'Roboto Mono', monospace; font-size: 0.95rem; font-style: italic;
            color: var(--text-secondary); line-height: 1.6;
        }
        /* Subtitle before remains useful */
        .subtitle::before { content: "ai_subroutine//: "; opacity: 0.7;}

        .shortener-form { display: flex; flex-direction: column; gap: 25px; }
        .input-group { position: relative; }
        .input-group::before, .input-group::after {
            content: ''; position: absolute; width: 12px; height: 12px;
            border-color: var(--input-border-color); border-style: solid; opacity: 0.6;
            transition: border-color 0.3s ease, opacity 0.3s ease; pointer-events: none;
        }
        .input-group::before { top: 8px; left: 8px; border-width: 1.5px 0 0 1.5px; }
        .input-group::after { bottom: 8px; right: 8px; border-width: 0 1.5px 1.5px 0; }

        .url-input {
            width: 100%; padding: 18px 25px; font-size: 1rem; font-family: 'Roboto Mono', monospace;
            color: var(--text-primary); background: linear-gradient(180deg, var(--input-bg-darker), var(--input-bg));
            border: 1.5px solid var(--input-border-color); border-radius: 6px; outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.4s ease, color 0.4s ease;
            position: relative; z-index: 1; box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
        }
        /* Placeholder text reflects AI */
        .url-input::placeholder { color: var(--text-secondary); opacity: 0.5; font-style: italic; }
        .url-input:focus {
            border-color: var(--accent-primary);
            background: linear-gradient(180deg, var(--input-bg), var(--input-bg-darker));
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5), 0 0 0 2px var(--accent-primary), 0 0 12px var(--accent-glow);
        }
        .input-focus-line {
            position: absolute; left: 50%; bottom: -1.5px; width: 0; height: 2px;
            background-color: var(--accent-primary);
            transition: width 0.3s ease 0.1s, left 0.3s ease 0.1s, background-color 0.4s ease;
            border-radius: 1px; z-index: 2;
        }
        .url-input:focus ~ .input-focus-line { width: calc(100% + 3px); left: -1.5px; }

        .shrink-button {
            width: 100%; padding: 18px 25px; font-size: 1.05rem; font-weight: 700;
            font-family: 'Inter', sans-serif; color: var(--button-text-color);
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            border: 1px solid var(--accent-primary); border-radius: 6px; cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.25s ease-out, background 0.25s ease-out, border-color 0.25s ease-out;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 15px var(--accent-glow); position: relative; overflow: hidden;
        }
        .shrink-button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: left 0.25s ease-out;
        }
        .shrink-button:hover::before { left: 100%; }
        .shrink-button:hover {
            box-shadow: 0 0 25px 5px var(--accent-primary);
            transform: translateY(-2px);
        }
        .shrink-button:active { transform: translateY(0px) scale(0.98); box-shadow: 0 0 10px var(--accent-glow); }

        .result-area {
            max-height: 0; opacity: 0; overflow: hidden; padding-top: 0; padding-bottom: 0;
            margin-top: 0; border-width: 0px; border-left-width: 0px;
            background-color: var(--input-bg); border-color: var(--border-color);
            border-style: solid; border-radius: 6px; text-align: left;
            transition: max-height 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s ease-in-out 0.1s, padding-top 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), padding-bottom 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), margin-top 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), border-width 0.4s ease-in-out, border-left-width 0.4s ease-in-out 0.2s, background-color 0.4s ease, border-color 0.4s ease;
        }
        .result-area.visible {
            max-height: 400px; opacity: 1; padding-top: 25px; padding-bottom: 25px;
            margin-top: 35px; border-width: 1px; border-left-width: 3px;
            border-left-color: var(--accent-primary);
        }
        .result-area p {
            font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 12px;
            font-family: 'Roboto Mono', monospace; text-transform: uppercase;
            font-style: italic; padding-left: 10px;
        }
        /* Result area text reflects AI */
        .result-area p::before { content: ">> AI_Generated_Vector: "; }

        .shortened-url-container {
            display: flex; align-items: center; gap: 12px;
            background-color: var(--bg-secondary); padding: 15px 18px;
            border-radius: 4px; border: 1px solid var(--border-color);
            transition: background-color 0.4s ease, border-color 0.4s ease; margin-left: 10px;
        }
        .shortened-url-display {
            flex-grow: 1; font-size: 1.15rem; font-family: 'Roboto Mono', monospace;
            font-weight: 700; color: var(--accent-primary); word-break: break-all;
            cursor: default; text-shadow: 0 0 5px var(--accent-glow);
            transition: color 0.4s ease, text-shadow 0.4s ease;
            min-height: 1.2em;
        }
        .shortened-url-display.typing::after {
            content: '_'; display: inline-block; animation: blink-caret 0.8s step-end infinite;
            color: var(--accent-primary); margin-left: 3px; font-weight: bold;
            position: relative; top: -1px;
        }
        @keyframes blink-caret { from, to { opacity: 1; } 50% { opacity: 0; } }

        .copy-button {
            padding: 9px 14px; font-size: 0.8rem; font-family: 'Roboto Mono', monospace;
            text-transform: uppercase; color: var(--copy-button-text);
            background-color: var(--copy-button-bg); border: 1px solid var(--border-color);
            border-radius: 4px; cursor: pointer; transition: all 0.2s ease;
        }
        .copy-button:hover {
            background-color: var(--copy-button-hover-bg); color: var(--copy-button-hover-text);
            border-color: var(--accent-secondary); transform: scale(1.05);
        }
        .copy-feedback {
            display: block; margin-top: 10px; font-size: 0.85rem;
            font-family: 'Roboto Mono', monospace; color: var(--accent-primary);
            opacity: 0; height: 1.2em;
            transition: opacity 0.3s ease, color 0.4s ease;
            text-transform: lowercase; padding-left: 10px;
        }
        /* Copy feedback text reflects AI */
        .copy-feedback::before { content: "vector_status: "; }

        .theme-toggle-button {
            position: fixed; top: 20px; right: 20px; background-color: transparent;
            color: var(--text-secondary); border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center;
            justify-content: center; cursor: pointer; z-index: 1000;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .theme-toggle-button:hover { color: var(--accent-primary); background-color: var(--accent-glow); }
        .theme-toggle-button svg { width: 20px; height: 20px; fill: currentColor; }
        .icon-sun, .icon-moon { display: none; }
        body.light-mode .icon-moon { display: block; }
        body:not(.light-mode) .icon-sun { display: block; }

        @media (max-width: 600px) {
            body { overflow: auto; }
            .container {
                padding: 25px; margin: 15px; margin-top: 20px;
                animation: crtPowerOn 1.1s cubic-bezier(0.23, 1, 0.32, 1) 0.1s forwards;
            }
            .theme-toggle-button, .title-group, .shortener-form, .result-area { animation-delay: 1.1s; }
            .theme-toggle-button { top: 15px; right: 15px; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 0.85rem; }
            .url-input, .shrink-button { padding: 16px 20px; font-size: 0.95rem; }
            .shortened-url-display { font-size: 1.05rem; }
            .result-area.visible { padding-top: 20px; padding-bottom: 20px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle-button" id="themeToggle" aria-label="Toggle theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1V3c0-.55.45-1 1-1zm0 18c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1zm-8-9c.55 0 1 .45 1 1h2c0 .55-.45 1-1 1s-1-.45-1-1H3c0-.55.45-1 1-1zm14 0c.55 0 1 .45 1 1h2c0 .55-.45 1-1 1s-1-.45-1-1h-2c0-.55.45-1 1-1zm-9.95-4.05c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41zm7.07 7.07c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41zM4.54 18.05c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41zm7.07-7.07c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41z"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.64-.11 2.4-.31-.3-.52-.49-1.1-.49-1.72 0-1.93 1.57-3.5 3.5-3.5.62 0 1.2.19 1.72.49.2-.76.31-1.57.31-2.4 0-4.97-4.03-9-9-9z"/></svg>
    </button>

    <div class="container">
        <div class="title-group">
            <!-- UPDATED TITLE -->
            <h1 class="title">Tyni<span class="highlight">.ai</span></h1>
            <!-- UPDATED SUBTITLE -->
            <p class="subtitle">intelligent url condensation</p>
        </div>

        <form class="shortener-form" id="shortenerForm">
            <div class="input-group">
                <!-- UPDATED PLACEHOLDER -->
                <input type="url" id="urlInput" class="url-input" placeholder="> paste_long_url_for_ai_analysis..." required>
                <div class="input-focus-line"></div>
            </div>
            <!-- UPDATED BUTTON TEXT -->
            <button type="submit" class="shrink-button">Generate Tyni Link</button>
        </form>

        <div class="result-area" id="resultArea">
            <!-- UPDATED RESULT TEXT -->
            <p>AI Optimized Vector</p>
            <div class="shortened-url-container">
                <span id="shortenedUrlDisplay" class="shortened-url-display"></span>
                <button class="copy-button" id="copyButton" disabled>Copy Vector</button>
            </div>
            <span class="copy-feedback" id="copyFeedback"></span>
        </div>
    </div>

    <script>
        const shortenerForm = document.getElementById('shortenerForm');
        const urlInput = document.getElementById('urlInput');
        const resultArea = document.getElementById('resultArea');
        const shortenedUrlDisplay = document.getElementById('shortenedUrlDisplay');
        const copyButton = document.getElementById('copyButton');
        const copyFeedback = document.getElementById('copyFeedback');
        const themeToggleButton = document.getElementById('themeToggle');
        const bodyElement = document.body;
        let currentTypingTimeout = null;

        function applyTheme(theme) {
            if (theme === 'light') { bodyElement.classList.add('light-mode'); }
            else { bodyElement.classList.remove('light-mode'); }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) { applyTheme(savedTheme); }
        else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) { applyTheme('light'); }
            else { applyTheme('dark'); }
        }

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = bodyElement.classList.contains('light-mode') ? 'light' : 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        shortenerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const longUrl = urlInput.value;
            if (!longUrl) { alert('AI_ERR//:INPUT_STREAM_REQUIRED'); return; } // Updated alert

            if (currentTypingTimeout) {
                clearTimeout(currentTypingTimeout);
                currentTypingTimeout = null;
            }

            const mockSlug = Array(6).fill(0).map(() => Math.random().toString(36).charAt(2)).join('');
            // UPDATED SHORT URL DOMAIN
            const fullShortenedUrl = `tyni.ai/${mockSlug}`;

            shortenedUrlDisplay.textContent = '';
            shortenedUrlDisplay.classList.remove('typing');
            resultArea.classList.add('visible');
            copyButton.disabled = true;
            copyFeedback.style.opacity = '0';
            copyFeedback.textContent = '';

            let i = 0;
            const speed = 70;

            function typeWriter() {
                if (i < fullShortenedUrl.length) {
                    shortenedUrlDisplay.textContent += fullShortenedUrl.charAt(i);
                    i++;
                    if (i === 1 && !shortenedUrlDisplay.classList.contains('typing')) {
                        shortenedUrlDisplay.classList.add('typing');
                    }
                    currentTypingTimeout = setTimeout(typeWriter, speed);
                } else {
                    shortenedUrlDisplay.classList.remove('typing');
                    copyButton.disabled = false;
                    currentTypingTimeout = null;
                }
            }
            currentTypingTimeout = setTimeout(typeWriter, 50);
        });

        copyButton.addEventListener('click', function() {
            navigator.clipboard.writeText(shortenedUrlDisplay.textContent)
                .then(() => {
                    // UPDATED COPY FEEDBACK
                    copyFeedback.textContent = 'tyni_vector_copied_to_buffer';
                    copyFeedback.style.opacity = '1';
                    setTimeout(() => { copyFeedback.style.opacity = '0'; copyFeedback.textContent = ''; }, 2500);
                })
                .catch(err => {
                    console.error('Clipboard write failed: ', err);
                    // UPDATED COPY ERROR
                    copyFeedback.textContent = 'ai_err//:buffer_access_denied';
                    copyFeedback.style.opacity = '1';
                    setTimeout(() => { copyFeedback.style.opacity = '0'; copyFeedback.textContent = ''; }, 3000);
                });
        });
    </script>
</body>
</html>
